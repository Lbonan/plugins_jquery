<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Cadastro</h1>
        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          <input type=" text" id="nome" name="nome" placeholder="Digite seu nome" />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input type=" email" id="email" name="email" placeholder="Digite seu email" />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-address-card"></i>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereÃ§o" />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-address-card"></i>
          <input type=" text" id="cep" name="cep" placeholder="Digite seu CEP" />
        </div>

        <div class="remeber">
          <label><input type="checkbox" /> Lembre de mim</label>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
